{% extends "asend/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<title>Confirm Reset</title>
 <div class="contentbody">
 	<form method="POST">
 		{% csrf_token %}
 		<fieldset class = "form-group">
 			{{ form|crispy }}
 		</fieldset>
 		<div class="form-group">
 			<button class="btn btn-outline-info" type="submit">Reset</button>
 		</div>
 	</form>
 </div>
{% endblock content %}
