{% extends "asend/base.html" %}
{% load static %}
{% block content %}
<!-- object = Category
-->
<title>{{object.name}} Details</title>

<article class="contentbody">
  <h2 class="article-title" text-align="center" width = "50%"> {{object.name}}</h2>
</article>
<!--
<div class="col-md-12">
      <div class="contentbody">
       <h3>Entries</h3>

 entries = Entry[]
-->
{% for entry in entries %}
<article class="media contentbody">

  <div class="w3-card-6" style="width:56%">

    <div class="container">
          <div class="panel panel-primary">
            <div class="row-container">
                  <div class="container" left-margin="15px">
                        <a class="article-title" href="{% url 'entry-detail' entry.id %}">
                          <div>
                              <h1># {{entry.rank}}: {{entry.creator}}</h1>
                          </div>
                        </a> 
                      <div class="entry-subtitiles">{{entry.value}} {{entry.metric}}</div>
                    </div>
                  <div right-margin="15px">

                    <script type="text/javascript"> 
                    var s = "{{entry.video}}"
                    s = s +".jpg"
                    s = 'static/' + s
                  </script>

                    <img onload="this.src=s;" style="height: 100px" alt="screenshot">
                  </div>
               </div>
            </div>
     </div>
   </div>
</article>
{% endfor %}

{% endblock content %}
